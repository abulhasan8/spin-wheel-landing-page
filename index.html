
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel Earn Money Free</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
    }
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinBtn {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #333;
      border: 4px solid rgba(0,0,0,0.75);
      cursor: pointer;
      user-select: none;
    }
    .spinBtn::before {
      content: '';
      position: absolute;
      top: -28px;
      width: 20px;
      height: 30px;
      background: #fff;
      clip-path: polygon(50% 0,15% 100%,85% 100%);
    }
    .wheel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow:
        0 0 0 5px #333,
        0 0 0 15px #fff,
        0 0 0 18px #111;
      transition: transform 5s ease-in-out;
    }
    .wheel .number {
      position: absolute;
      width: 50%;
      height: 50%;
      background: var(--clr);
      transform-origin: bottom right;
      transform: rotate(calc(45deg * var(--i)));
      clip-path: polygon(0 0,56% 0,100% 100%,0 56%);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }
    .wheel .number span {
      position: relative;
      transform: rotate(45deg);
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 5px 2px rgba(0,0,0,0.15);
    }
    .wheel .number span::after {
      content: '$';
      position: absolute;
      font-size: 0.75em;
      font-weight: 500;
    }
    /* Popup */
    #resultPopup, #socialBar {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    #socialBar {
      bottom: 20px;
      width: auto;
      display: flex;
      gap: 10px;
    }
    #socialBar a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }
    #resultPopup {
      top: 50%;
      width: 90%;
      max-width: 300px;
      transform: translate(-50%, -50%);
    }
    #resultPopup p {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    #resultPopup button {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1> Spin And Watch Ads With Earn Money</h1>
</br>

  <div class="container">
    <div class="spinBtn">Spin</div>
    <div class="wheel">
      <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
      <div class="number" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
      <div class="number" style="--i:3;--clr:#daa520;"><span>50</span></div>
      <div class="number" style="--i:4;--clr:#ff340f;"><span>0</span></div>
      <div class="number" style="--i:5;--clr:#4169e1;"><span>1000</span></div>
      <div class="number" style="--i:6;--clr:#3cb371;"><span>10</span></div>
      <div class="number" style="--i:7;--clr:#d63e92;"><span>5</span></div>
      <div class="number" style="--i:8;--clr:#ff7f50;"><span>20</span></div>
    </div>
  </div>

  <!-- Social bar ad -->


  <!-- Result Popup -->
  <div id="resultPopup">
    <p id="resultText">You won $0!</p>
    <button onclick="goToRedirect()">OK</button>
  </div>

  <script>
    const wheel = document.querySelector('.wheel');
    const spinBtn = document.querySelector('.spinBtn');
    const socialBar = document.getElementById('socialBar');
    const resultPopup = document.getElementById('resultPopup');
    const resultText = document.getElementById('resultText');
    let value = Math.ceil(Math.random() * 3600);

    spinBtn.onclick = function() {
      wheel.style.transform = "rotate(" + value + "deg)";
      value += Math.ceil(Math.random() * 3600);

      // after spin ends
      setTimeout(() => {
        // show social bar ad
        socialBar.style.display = 'flex';
        // then show result popup
        resultText.textContent = `You won $${Math.floor(Math.random()*8+1)*10}!`;
        resultPopup.style.display = 'block';
      }, 5000);
    };

    function goToRedirect() {
      window.location.href = 'https://bsirdw.click/c5bf01d52d02490faedb/ddeaadf32d/?placementName=default';
    }
  </script>

</body>
</html>
