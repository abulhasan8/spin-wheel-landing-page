<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্পিন করে টাকা জিতুন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    #wheel {
      margin-top: 30px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #adPopup, #formPopup, #successPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #recentList {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="wheel" onclick="spinWheel()">স্পিন করুন</div>

  <div id="adPopup">
    <div class="popup-content">
      <p>অ্যাড চলছে... ৫ সেকেন্ড অপেক্ষা করুন</p>
    </div>
  </div>

  <div id="formPopup">
    <div class="popup-content">
      <p>তালিকায় যোগ দিতে আপনার নাম ও বিকাশ নাম্বার দিন</p>
      <input type="text" id="name" placeholder="আপনার নাম">
      <input type="text" id="bkash" placeholder="বিকাশ নাম্বার">
      <button onclick="submitForm()">সাবমিট</button>
    </div>
  </div>

  <div id="successPopup">
    <div class="popup-content">
      <p>৭২ ঘণ্টার মধ্যে চেক করে পেমেন্ট করা হবে</p>
      <button onclick="goToRedirect()">ওকে</button>
    </div>
  </div>

  <div id="recentList">
    <h3>সাম্প্রতিক অংশগ্রহণকারীরা</h3>
    <table>
      <thead><tr><th>নাম</th><th>নাম্বার</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>
    <h4>সিরিয়াল নম্বর (১-১০)</h4>
    <ol id="serialList"></ol>
  </div>

  <script>
    function spinWheel() {
      document.getElementById('adPopup').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('adPopup').style.display = 'none';
        document.getElementById('formPopup').style.display = 'flex';
      }, 5000); // ৫ সেকেন্ড
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const bkash = document.getElementById('bkash').value.trim();
      if (name && bkash.length >= 11) {
        addToList(name, bkash);
        document.getElementById('formPopup').style.display = 'none';
        document.getElementById('successPopup').style.display = 'flex';
      } else {
        alert('সঠিক নাম ও বিকাশ নাম্বার দিন');
      }
    }

    function addToList(name, number) {
      const userList = document.getElementById('userList');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>****${number.slice(-4)}</td>`;
      userList.prepend(row);
      if (userList.rows.length > 8) userList.deleteRow(-1);

      const serialList = document.getElementById('serialList');
      const item = document.createElement('li');
      item.textContent = number;
      serialList.appendChild(item);
      if (serialList.children.length > 10) serialList.removeChild(serialList.firstChild);
    }

    function goToRedirect() {
      document.getElementById('successPopup').style.display = 'none';
      window.location.href = 'https://www.profitableratecpm.com/g5za6ey4sa?key=1998f472c59bc55a37015a5445ced87c';
    }
  </script>

  <script type='text/javascript' src='//pl26513661.profitableratecpm.com/8a/77/59/8a7759607f3e7edf15518a6836e44965.js'></script>
</body>
</html>
