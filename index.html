
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      color: white;
    }
    .container {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spinBtn {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #333;
      border: 4px solid rgba(0, 0, 0, 0.75);
      cursor: pointer;
      user-select: none;
    }
    .spinBtn::before {
      content: '';
      position: absolute;
      top: -28px;
      width: 20px;
      height: 30px;
      background: #fff;
      clip-path: polygon(50% 0, 15% 100%, 85% 100%);
    }
    .wheel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 5px #333, 0 0 0 15px #fff, 0 0 0 18px #111;
      transition: transform 5s ease-in-out;
    }
    .wheel .number {
      position: absolute;
      width: 50%;
      height: 50%;
      background: var(--clr);
      transform-origin: bottom right;
      transform: rotate(calc(45deg * var(--i)));
      clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .wheel .number span {
      position: relative;
      transform: rotate(45deg);
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
    }
    .wheel .number span::after {
      content: '৳';
      position: absolute;
      font-size: 0.75em;
      font-weight: 500;
    }
    #formPopup, #successPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #000;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #recentList {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="wheel" id="wheel">
      <div class="number" style="--i:1;--clr:#db7093;"><span>১০০</span></div>
      <div class="number" style="--i:2;--clr:#20b2aa;"><span>০</span></div>
      <div class="number" style="--i:3;--clr:#daa520;"><span>৫০</span></div>
      <div class="number" style="--i:4;--clr:#ff340f;"><span>0</span></div>
      <div class="number" style="--i:5;--clr:#4169e1;"><span>২০</span></div>
      <div class="number" style="--i:6;--clr:#3cb371;"><span>৫</span></div>
      <div class="number" style="--i:7;--clr:#d63e92;"><span>০</span></div>
      <div class="number" style="--i:8;--clr:#ff7f50;"><span>৫</span></div>
    </div>
    <div class="spinBtn" id="spinBtn">Spin</div>
  </div>

  <div id="formPopup">
    <div class="popup-content">
      <p>তালিকায় যোগ দিতে আপনার নাম ও বিকাশ নাম্বার দিন</p>
      <input type="text" id="name" placeholder="আপনার নাম">
      <input type="text" id="bkash" placeholder="বিকাশ নাম্বার">
      <button onclick="submitForm()">সাবমিট</button>
    </div>
  </div>

  <div id="successPopup">
    <div class="popup-content">
      <p>৭২ ঘণ্টার মধ্যে চেক করে পেমেন্ট করা হবে</p>
      <button onclick="goToRedirect()">ওকে</button>
    </div>
  </div>

  <div id="recentList">
    <h3>সাম্প্রতিক অংশগ্রহণকারীরা</h3>
    <table>
      <thead><tr><th>নাম</th><th>নাম্বার</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <script>
    let wheel = document.getElementById('wheel');
    let spinBtn = document.getElementById('spinBtn');
    let value = Math.ceil(Math.random() * 3600);

    spinBtn.onclick = function(){
      wheel.style.transform = "rotate(" + value + "deg)";
      value += Math.ceil(Math.random() * 3600);
      setTimeout(() => {
        document.getElementById('formPopup').style.display = 'flex';
      }, 5000);
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const bkash = document.getElementById('bkash').value.trim();
      if (name && bkash.length >= 11) {
        const maskedBkash = bkash.slice(-6).padStart(bkash.length, '*');
        const userData = { name, maskedBkash };
        let existing = JSON.parse(localStorage.getItem('users') || '[]');
        existing.unshift(userData);
        localStorage.setItem('users', JSON.stringify(existing.slice(0, 8)));
        renderUsers();

        document.getElementById('formPopup').style.display = 'none';
        document.getElementById('successPopup').style.display = 'flex';
      } else {
        alert('সঠিক নাম ও বিকাশ নাম্বার দিন');
      }
    }

    function renderUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${user.name}</td><td>${user.maskedBkash}</td>`;
        userList.appendChild(row);
      });
    }

    function goToRedirect() {
      document.getElementById('successPopup').style.display = 'none';
      window.location.href = 'https://www.profitableratecpm.com/g5za6ey4sa?key=1998f472c59bc55a37015a5445ced87c'; // নিজের লিংক দাও
    }

    // রিফ্রেশের পরও ডেটা দেখাতে
    window.onload = renderUsers;
  </script>

</body>
</html>
